<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head> 
<body>
    <div id="container-buy-ticket">

        <div style="margin-left: 50%;transform: translateX(-50%);margin-bottom: 90px;display: inline-block;">
            <label style="font-size: 20px; color: red;" for="cars">Choose a number:</label>
            <select name="cars" id="cars" style="font-size: 20px;min-width: 78px;">
                <option style="color: rgb(0, 128, 0); background: gray;" value="volvo">1</option>
                <option style="color: #0000ff; background: gray;" value="saab">2</option>
                <option style="color: hwb(60 0% 0%); background: gray;" value="opel">3</option>
                <option style="color: hsl(350, 100%, 88%);background: gray;" value="audi">4</option>
            </select>
            <br><br>
        </div>

        <div class="w3-container" style="margin-left: 50%;transform: translateX(-50%);margin-bottom: 120px;display: inline-block;">
            <div class="w3-dropdown-hover">
              <button class="w3-button w3-black">Hover Over Me!</button>
              <div class="w3-dropdown-content w3-bar-block w3-border">
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a target="_blank" href="https://www.youtube.com/" class="w3-bar-item w3-button">youtube</a>
              </div>
            </div>
        </div>

        <button class="place-buy-btn js-buy-ticket">Show ticket</button>

        <button class="place-buy-btn js-show-message">Show message</button>
        
    </div>

    <div class="modal js-modal">
        <div class="modal-container js-modal-container">

            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>

            <header class="modal-header">
            </header>

            <div class="modal-body" id="modal-body-id">
                
            </div>

        </div>
    </div>


    <script type="text/javascript" src="./assets/js/js.js"></script>
</body> 
</html>
